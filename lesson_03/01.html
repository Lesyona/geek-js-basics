<body>
  <script>
    "use strict";

    let result = '';

    for (let i = 0; i <= 10; i++) {
      if (i === 0) {
        result = 'это ноль';
      } else {
        result = (i % 2) ? 'нечетное число' : 'четное число';
      }
      console.log(`${i} - ${result}\n`);
    }

  </script>
