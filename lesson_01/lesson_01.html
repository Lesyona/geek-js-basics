<head>

<body>
  <script>
    "use strict";
    // Task 1
    let temperatureC = 50;
    let temperatureF = (9 / 5) * temperatureC + 32;

    alert(`Градусов по Цельсию: ${temperatureC} \nГрадусов по Фаренгейту: ${temperatureF}`);

    // Task 2
    let admin;
    let name;

    name = "Василий";
    admin = name;
    console.log(admin);

    // Task 3
    /*
      1. Сначала складываются первые две десятки = 20
      2. Далее число 20 приводится к строке "20" и конкатенируется с "10", получается строка "2010"
    */
    console.log(10 + 10 + "10");

    /*
      1. Сначала первая десятка приводится к строке "10" и конкатенируется со следующей "10", получается строка "1010"
      2. Далее к этой строке "приклеивается" еще одна десятка, приведенная к строке "10", получается строка "101010"
    */
    console.log(10 + "10" + 10);

    /*
      1. Сначала складываются первые две десятки = 20
      2. Далее строка "10" приводится к числу с помощью унарного плюса
      3. Складываются два числа 20 + 10 = 30 (число)
    */
    console.log(10 + 10 + +"10");

    /*
      1. Выражение -"" - это унарный минус и пустая строка, которая приводится к нулю, получается число -0
      2. Далее число 10 делится на -0, получается -Infinity
    */
    console.log(10 / -"");

    /*
      1. Выражение +"2,5" не будет приведено к числу 2.5, т.к. вместо точки стоит запятая, вместо этого получится NaN
      2. Далее число 10 делится на NaN, получается NaN
    */
    console.log(10 / +"2,5");
  </script>
</body>
