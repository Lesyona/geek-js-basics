<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 2</title>
</head>

<body>
  <script>
    "use strict";

    function mul(a, b) {
      return a * b;
    }

    function sum(a, b) {
      return a + b;
    }

    function sub(a, b) {
      return a - b;
    }

    function div(a, b) {
      return a / b;
    }

    console.log(mul(2, 3));
    console.log(sum(2, 3));
    console.log(sub(2, 3));
    console.log(div(2, 3));
  </script>
</body>

</html>
