<body>
  <script>
    "use strict";

    function mul(a, b) {
      return a * b;
    }

    function sum(a, b) {
      return a + b;
    }

    function sub(a, b) {
      return a - b;
    }

    function div(a, b) {
      return a / b;
    }

    function mathOperation(arg1, arg2, operation) {
      let result = null;

      switch (operation) {
        case 'mul':
          return result = mul(arg1, arg2);
        case 'sum':
          return result = sum(arg1, arg2);
        case 'sub':
          return result = sub(arg1, arg2);
        case 'div':
          return result = div(arg1, arg2);
        default:
          return result = "Недопустимая операция";
      }
    }

    console.log(mathOperation(4, 2, 'div'));

  </script>
