<body>
  <script>
    "use strict";

    function Product(name, price) {
      this.name = name;
      this.price = price;
    }

    Product.prototype.make25PercentDiscount = function () {
      this.price -= this.price * 0.25;
    }

    let product1 = new Product('Product 1', 2300);
    product1.make25PercentDiscount();
  </script>
</body>

</html>
