<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 4</title>
</head>

<body>
  <script>
    "use strict";

    class Post {
      constructor(author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
      }

      edit(text) {
        this.text = text;
      }
    }

    class AttachedPost extends Post {
      constructor(author, text, date) {
        super(author, text, date);
        this.highlighted = false;
      }

      makeTextHighlighted() {
        this.highlighted = true;
      }
    }

    let post1 = new Post('Alex', 'bla bla bla', '13.02.2020');
    post1.edit('New text');
    let post2 = new AttachedPost('John', 'bla bla bla', '15.02.2020');
    post2.makeTextHighlighted();
  </script>
</body>

</html>
