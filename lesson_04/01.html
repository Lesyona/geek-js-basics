<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 4</title>
</head>

<body>
  <script>
    "use strict";

    function numberToObject(number) {
      if (typeof (number) === 'number' && Number.isInteger(number) && (number >= 0) && (number <= 999)) {
        let resultObj = {
          units: 0,
          tens: 0,
          hundreds: 0
        };

        if (number / 100 > 0) {
          resultObj.hundreds = Math.trunc(number / 100);
        }
        if (number / 10 > 0) {
          let tens = String(Math.trunc(number / 10));
          resultObj.tens = +tens.charAt(tens.length - 1);
        }
        resultObj.units = number % 10;

        return resultObj;
      } else {
        console.log('Необходимо ввести целое число в диапазоне от 0 до 999');
        return {};
      }
    }

    let resultObj = numberToObject(52);
    console.log(resultObj);
  </script>
</body>

</html>
