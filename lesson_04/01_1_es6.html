<!DOCTYPE html>

<head>

  <title>Lesson 4</title>
</head>

<body>
  <script>
    "use strict";

    class Product {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      make25PercentDiscount() {
        this.price -= this.price * 0.25;
      }
    }

    let product1 = new Product('Product 1', 2300);
    product1.make25PercentDiscount();
  </script>
</body>

</html>
